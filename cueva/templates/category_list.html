{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}Category List{% endblock %}
{% block content %}

<h1 class="text-2xl">Category List</h1>
{% for category in categories %}
<div class="flex flex-col justify-between items-center  mb-8 p-4 border border-gray-700 rounded">
    <h2 class="text-xl">{{ category.name }}</h2>
    <a href="{% url 'products_by_category' category.pk %}">View Details</a>
</div>
{% endfor %}



{% endblock %}
