{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}Products by Category{% endblock %}
{% block content %}

<h1 class="text-2xl">Products by Category</h1>
{% for product in products %}
<div class="flex flex-col justify-between items-center  mb-8 p-4 border border-gray-700 rounded">
    <img src="{% static product.image_path %}" alt="{{ product.name }}" width="200" height="200">
    <h2 class="text-xl">{{ product.name }}</h2>
    <p class="text-lg">{{ product.price }}</p>
     <a href="{% url 'product_detail' product.pk %}">View Details</a>
</div>
{% endfor %}




{% endblock %}
